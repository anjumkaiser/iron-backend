[package]
authors = ["Muhammad Anjum Kaiser <anjumbutt@gmail.com>"]
name = "store-backend"
version = "0.1.0"

[dependencies]
bcrypt = "0.1.3"
bincode = "0.8.0"
bson = "0.9.0"
dotenv = "0.10.1"
hyper = "0.10.12"
hyper-native-tls = "0.2.4"
iron = "0.5.1"
iron-csrf = "0.2.2"
iron-sessionstorage = "0.6.6"
mongodb = "0.3.1"
mqtt = "0.1.3"
params = "0.6.0"
persistent = "0.3.0"
protobuf = "1.4.1"
r2d2 = "0.7.3"
r2d2-diesel = "0.14.0"
r2d2_postgres = "0.12.0"
r2d2_redis = "0.6.0"
redis = "0.8.0"
rmp-serde = "0.13.4"
router = "0.5.1"
serde = "1.0.10"
serde-protobuf = "0.5.0"
serde_cbor = "0.6.0"
serde_derive = "1.0.10"
serde_json = "1.0.2"
serde_urlencoded = "0.5.1"
serde_xml = "0.9.1"
serde_yaml = "0.7.1"
time = "0.1.38"
toml = "0.4.2"
uuid = "0.5.1"

[dependencies.diesel]
features = ["postgres", "uuid", "serde_json"]
version = "0.14.1"

[dependencies.diesel_codegen]
features = ["postgres"]
version = "0.14.0"

[dependencies.postgres]
features = ["with-uuid", "with-time"]
version = "0.14.0"
